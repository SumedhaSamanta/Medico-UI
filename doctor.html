<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

                        <div class="col-md-2 d-flex justify-content-end">

        </div>
        <!-- Showing doctor list selecting date from calendar -->
        <div class="row px-2">

                        <li class="list-group-item border-bottom-0">

                        </li>
                        <li class="list-group-item border-bottom-0">
                            <span>Ramesh Sarkar</span>
                            <span class="fw-500 px-4">10:15</h5>
                        </li>
                        </ul>
                    </div>
                    <input type="date" class="bzero">
                </div>
            </div>
            <!-- Bar graph -->
            <div class="col-md-6">
                <canvas id="myChart2" width="400" height="250"></canvas>
            </div>
        </div>
        <!-- Adding generate report buttons -->
        <div class="pt-2">
            <span>Generate Report</span>
            <button class="btn rounded_ btns text-center  mx-2">Daily</button>
            <button class="btn rounded_ btns text-center mx-2">Monthly</button>
        </div>

    </div>
    <script src="Assets/JS/doctor_bargraph.js"></script>
