<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">
        <!--stylesheet related plugin-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="Assets/CSS/style.css"/>
        <link rel="stylesheet" href="Assets/CSS/register.css"/>
</head>
<body>
    <div class="container pt-2">
        <!-- Header -->
        <div class="d-flex justify-content-center">
            <h5 class="rounded_ mhc text-center">Medico Health Care</h5>
        </div>
        <!-- Logo -->
        <div class="d-flex justify-content-around pt-4">
            <div class="d-flex align-items-center">
            <h2 class = "color-blue">Create account</h2>
        </div>
            <img src="Assets/Images/reg_logo.png" width="350" height="200" class = "rounded_">
        </div>
        <!-- Form -->
        <form action="" class = "p-2">
            <div class = "d-flex pt-5 w-100 justify-content-center">
                <input type="text" class="form-control w-77 p-2 color-blue shadow" id="name" placeholder="Name">
            </div>
            <div class = "d-flex pt-3 w-100 justify-content-center">
                <input type="email" class="form-control w-77 p-2 color-blue shadow" id="email" placeholder="Email ID">
            </div>
            <div class = "d-flex pt-3 w-100 justify-content-center">
                <input type="text" class="form-control w-77 p-2 color-blue shadow" id="phone" placeholder="Phone">
            </div>
            <div class = "d-flex pt-3 w-100 justify-content-center">
                <input type="password" class="form-control w-77 p-2 color-blue shadow" id="password" placeholder="Password">
            </div>
            <div class = "d-flex py-3 w-100 justify-content-center">
                <input type="password" class="form-control w-77 p-2 color-blue shadow" id="confirm_password" placeholder="Confirm Password">
            </div>
            <div class="d-flex justify-content-center pt-3">
                <button type = "submit" class="btn rounded_ btns text-center">Register</button>
            </div>
        </form>

    </div>
</body>
</html>
